apply plugin: 'com.android.application'

android {
    namespace "com.zendesk.sample.uploadattachment"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId rootProject.ext.applicationId + ".uploadattachment"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation group: 'com.zendesk', name: 'support-providers', version: rootProject.ext.supportSdkVersion
    implementation group: 'com.zendesk', name: 'belvedere', version: "1.1.1.1"

    implementation group: 'androidx.appcompat', name: 'appcompat', version: rootProject.ext.appCompatVersion
    implementation group: 'com.google.android.material', name: 'material', version: rootProject.ext.appCompatVersion

    implementation project(":demo_apps_commons")
}
