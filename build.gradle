// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    applicationId = "com.zendesk.sample"
    compileSdkVersion = 25
    buildToolsVersion = "25.0.0"
    minSdkVersion = 16
    targetSdkVersion = 25
    zendeskSdkVersion = "1.7.3.1"
    connectSdkVersion = "0.1.0.1-SNAPSHOT"
    zopimSdkVersion = "1.3.2.1"
    appCompatVersion = "25.0.1"
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://zendesk.artifactoryonline.com/zendesk/repo' }
        maven {
            credentials {
                username zdRepoUsername
                password zdRepoPassword
            }

            url 'https://zdrepo.artifactoryonline.com/zdrepo/repo/'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}